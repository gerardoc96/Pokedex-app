<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

</head>

<body class="bg-dark" data-bs-theme="dark">

  <header>
    <nav class="navbar fixed-top navbar-expand-lg bg-dark border-bottom">
      <div class="container justify-content-evenly">
        <h1 class="navbar-brand">PokeDex</h1>
        <form class="d-flex" role="search" aria-live="polite">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        <a class="navbar-brand" href="https://pokeapi.co/" target="_blank">API</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLable" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title ps-5 ms-5" id="pokemonModalLable">Pokémon Details</h2>
            <button type="button" class="btn-close pe-4" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <img id="pokemonImg" src="https://placehold.co/100" alt="" class="img-fluid">
            <h3 id="pokemonName"></h3>
            <p id="pokemonType"></p>
            <p id="pokemonHeight"></p>
          </div>
          <div class="modal-footer justify-content-evenly">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid my-5">
      <div id="pokemon-list" class="row gy-2"></div>
    </div>
  </main>

  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="./js/promise-polyfill.js"></script>
  <script src="./js/fetch.polyfill.js"></script>
  <script src="./js/pokemonRepository.js"></script>
  <script src="./js/pokemonUI.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
